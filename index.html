<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style type="text/css">
	*{
		padding: 0;
		margin: 0;
		box-sizing: border-box;
		font-family: cursive, monospace;
	}

	body{
		background: #222;
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
	}

	.container{
		background: url(f2c1361263f42692913afcda1a4b0636_022102.jpg);
		width: 80vh;
		height: 60vh;
		background-repeat: no-repeat;
		aspect-ratio: 16:9;
		display: flex;
		justify-content: center;
		border-radius: 20px;
		align-items: center;
		position: relative;
	}

	.container h1{
		color: white;
		text-transform: uppercase;
	}
</style>
<body>
<div class="container">
	<h1> lucid </h1>
</div>
</body>
</html>
